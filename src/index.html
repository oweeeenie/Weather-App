<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./styles.css" />
    <script
      src="https://kit.fontawesome.com/5ae9d051be.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <span><i class="fa-solid fa-cloud"></i></span>Weather Weenies
    </header>

    <div class="hero">
      <h1 class="hero-welcome">Welcome To<span>‎ Weather Weenies</span></h1>
      <p class="hero-quote">Type a location. Any location!</p>

      <form class="weather-form">
        <label for="location"></label>
        <div class="input-container">
          <input
            type="text"
            id="location"
            name="location"
            placeholder="Search Location"
          />
          <button type="submit" class="submit-btn">
            <i class="fa-solid fa-chevron-right"></i>
          </button>
        </div>
      </form>
    </div>
    <footer>Made With ♡ By Oweenie</footer>
  </body>
</html>
